<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
	<div class ='container'>
			<div class='col-md-6'>

					{% csrf_token %}

					<input type='submit' class='btn btn-primary' />
				</div>
			</form>
		</div>


	</div>

</body>
</html>
